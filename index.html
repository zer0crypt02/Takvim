<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Modern Takvim Uygulaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar-container">
        <div id="calendar-header">
            <h2 id="current-month-year">Aralık 2024</h2>
            <div id="calendar-navigation">
                <button id="prev-month">←</button>
                <button id="next-month">→</button>
            </div>
        </div>
        <div id="calendar-grid">
            <div class="day-name">Pzt</div>
            <div class="day-name">Sal</div>
            <div class="day-name">Çrş</div>
            <div class="day-name">Prş</div>
            <div class="day-name">Cum</div>
            <div class="day-name">Cmt</div>
            <div class="day-name">Paz</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
